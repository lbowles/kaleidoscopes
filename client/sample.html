<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaleidoscope SVG</title>
  </head>
  <body>
    <div id="canvasContainer"></div>
    <script>
      function generateColors(mainHue, n) {
        let colors = []
        for (let i = 0; i < n; i++) {
          // Generate a color with a saturation and lightness value that decreases as the index increases
          let color = `hsl(${mainHue}, ${100 - (i / n) * 50}%, ${70 - (i / n) * 40}%)`
          colors.push(color)
        }
        return colors
      }

      function randomRange(min, max, random) {
        random = random || Math.random()
        return random * (max - min) + min
      }

      function randomBetaLeft(min, max) {
        const unif = Math.random()
        const beta = Math.pow(Math.sin((unif * pi) / 2), 2)
        return randomRange(min, max, beta)
      }

      function randomRect(x, y, r, color) {
        const width = randomRange(r / 2, r)
        const height = randomRange(r / 2, r)

        const shouldAlternate = Math.random() > 0.7

        const duration = randomRange(5, 10)

        const animations = `<animateTransform attributeName="transform" type="rotate" from="0 0 -${y}" to="360 0 -${y}" begin="0s" dur="${Math.round(
          randomRange(4, 10),
        )}s" repeatCount="indefinite" />`

        return `
          <rect rx="3" ry="3" x="0" y="-${y}" width="${width}" height="${height}" fill="${color}">
            ${animations}
          </rect>
          `
      }

      function randomTriangle(x, y, r, color) {
        // Generate coordinates for isosceles triangle with side length r
        const x1 = randomRange(0, x)
        const y1 = randomRange(0, y)
        const x2 = x1 + r
        const y2 = y1

        const duration = randomRange(5, 10)

        const animations = `<animateTransform attributeName="transform" type="rotate" from="0 ${x1} -${y1}" to="360 ${x1} -${y1}" begin="0s" dur="${Math.round(
          randomRange(4, 10),
        )}s" repeatCount="indefinite" />`

        return `
          <polygon points="0,${-y} ${x2},${y2} ${x1},${y2}" fill="${color}">
            ${animations}
          </polygon>
          `
      }

      function getHueName(hue) {
        const colors = [
          "Red",
          "Orange",
          "Yellow",
          "Chartreuse",
          "Green",
          "Spring green",
          "Turquoise",
          "Teal",
          "Blue",
          "Violet",
          "Magenta",
          "Rose",
        ]

        const colorIndex = Math.round(hue / 30) % colors.length
        return colors[colorIndex]
      }

      function randomCircle(x, y, r, color) {
        const x1 = randomRange(0, x)
        const x2 = randomRange(r / 2, x)

        const y1 = randomRange(0, y)
        const y2 = randomRange(y, r)

        const cr = randomRange(5, r / 6)

        const shouldAlternate = Math.random() > 0.7

        let animations = ""

        const duration = randomRange(5, 10)

        if (shouldAlternate) {
          animations +=
            Math.random() > 0.5
              ? `<animate attributeName="cx" values="${x1};${x2};${x1}" keyTimes="0;0.5;1" calcMode="linear" begin="0s" dur="${duration}s" repeatCount="indefinite"/>`
              : `<animate attributeName="cy" values="${y1};${y2};${y1}" keyTimes="0;0.5;1" calcMode="linear" begin="0s" dur="${
                  duration / 2
                }s" repeatCount="indefinite"/>`
        } else {
          animations += `<animate attributeName="cx" values="${x1};${x2};${x1}" keyTimes="0;0.5;1" calcMode="linear" begin="0s" dur="${duration}s" repeatCount="indefinite"/>
                  <animate attributeName="cy" values="${y1};${y2};${y1}" keyTimes="0;0.5;1" calcMode="linear" begin="0s" dur="${
            duration / 2
          }s" repeatCount="indefinite"/>`
        }

        return `
          <circle cx="${r / 2}" cy="${r / 2}" r="${cr}" fill="${color}">
            ${animations}
          </circle>
          `
      }

      function getSVG(canvasWidth) {
        const halfCanvasWidth = canvasWidth / 2

        const n = Math.round(randomRange(3, 20))
        const r = 200
        const angleInterval = 360 / n
        const angle = (((180 - angleInterval) / 2) * Math.PI) / 180
        const x = Math.cos(angle) * r
        const y = Math.sin(angle) * r

        const numCircles = Math.round(randomRange(3, 10))
        const numBigShapes = Math.round(randomRange(1, 3))
        const hasGradient = Math.random() > 0.9

        const hasSecondaryColor = Math.random() > 0.85

        const mainHue = Math.floor(Math.random() * 360)
        const secondaryHue = hasSecondaryColor ? (mainHue + 240) % 360 : mainHue
        const primaryColors = generateColors(mainHue, numCircles + 1)
        const secondaryColors = generateColors(secondaryHue, numCircles + 1)
        const mainColor = `hsl(${mainHue}, 100%, 30%)`
        const gradientSecondary = `hsl(${(mainHue + 10) % 360}, 100%, 10%)`
        const secondaryColor = `hsl(${secondaryHue}, 100%, 70%)`
        const backgroundColor = `hsl(${mainHue}, 100%, 10%)`

        console.log("mainHue", getHueName(mainHue))
        console.log("hasGradient", hasGradient)
        console.log("hasSecondaryColor", hasSecondaryColor)

        const gradientDef = `
          <linearGradient id="gradient" gradientTransform="rotate(0)">
            <stop offset="0%" stop-color="${mainColor}"/>
            <stop offset="100%" stop-color="${gradientSecondary}"/>
          </linearGradient>
        `

        const path = `M0,0L${x},${y}L${x * 2},0A${r},${r},0,0,0,0,0Z`
        const paths = new Array(n)
          .fill(0)
          .map((_, i) => {
            return `<use href="#tile" transform="rotate(${angleInterval * i},${x},${y})" />`
          })
          .join("")

        const bigShapes = new Array(numBigShapes)
          .fill(0)
          .map((_, i) => {
            const color = i % 2 === 0 ? primaryColors[i] : secondaryColors[i]
            return Math.random() > 0.5 ? randomTriangle(x, y, r, color) : randomRect(x, y, r, color)
          })
          .join("")

        const circles = new Array(numCircles)
          .fill(0)
          .map((_, i) => {
            const color = i % 2 === 0 ? primaryColors[i] : secondaryColors[i]
            return randomCircle(x, y, r, color)
          })
          .join("")

        return `
          <svg width="${canvasWidth}" height="${canvasWidth}" xmlns="http://www.w3.org/2000/svg">
            <defs>
              ${gradientDef}
              <clipPath id="clip">
                <path d="${path}" />
              </clipPath>
              <g id="tile" clip-path="url(#clip)">
                <rect x="0" y="-${r}" width="${r * 2}" height="${r * 2}" fill="${
          hasGradient ? "url(#gradient)" : mainColor
        }">
                  
                </rect>
                ${circles}
                ${bigShapes}  
                
              </g>
              <g id="kaleidoscopeTile">
                <circle cx="${x}" cy="${y}" r="${r}" fill="${mainColor}" />
                ${paths}
              </g>
            </defs>

          </defs>
          <rect width="${canvasWidth}" height="${canvasWidth}" fill="${backgroundColor}"></rect>
            <use href="#kaleidoscopeTile" x="${canvasWidth / 2 - x}" y="${canvasWidth / 2 - y}" />
              <!--<use href="#kaleidoscopeTile"/>--!>
          </svg>
          `
      }

      // Clear the canvas container
      document.getElementById("canvasContainer").innerHTML = ""

      // Create 10 canvas elements
      for (let i = 0; i < 1; i++) {
        const canvas = document.createElement("div")
        canvas.innerHTML = getSVG(500)
        document.getElementById("canvasContainer").appendChild(canvas)
      }
    </script>
  </body>
</html>
